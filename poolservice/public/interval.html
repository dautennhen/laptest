<html>    <head>        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        <script type="text/javascript" >            var a = null;            function doAth() {                console.log('i do anything');            }            function setTime() {                a = setInterval(                        function () {                            doAth();                        },                        2000                        );            }            function cancel() {                clearInterval(a);            }            $(document).ready(function () {                $('.abc').bind('keyup', function () {                    if (a != null)                        cancel();                    setTime();                })                $('button').bind('click', function () {                    cancel();                })            });        </script>    </head>    <body>        <input class="abc" />        <button>cancel</button>    </body></html>
